{% extends 'base.html' %}
{% block contents %}
        
        <div class="board">
            <table>
                <colgroup>
                    <col style="width:50px;">
                    <col>
                    <col style="width:90px;">
                    <col style="width:90px;">
                    <col style="width:50px;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">담당부서</th>
                        <th scope="col">등록일</th>
                        <th scope="col">조회수</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>
                            {{post.id}}
                            <!-- <em>[공지]</em> -->
                        </td>
                        <td>
                            <a href="{% url 'detail' post.id %}"><strong>{{post.title}}</strong></a>
                        </td>
                        <td>
                            {{post.department}}
                        </td>
                        <td>
                            {{post.pub_date}}
                        </td>
                        <td>
                            {{post.views}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>
        
        
        
        
        
    
{% endblock %}
